{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- Bootstrap Icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
	<!-- CSS Stylesheet -->
	<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
	<title>{% block title %}{% endblock %}</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="{% if not user.is_superuser %}{% url 'login' %}{% endif %}">Prototype</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNav">
	      <ul class="navbar-nav">
	      	{% if is_admin %}
	        <li class="nav-item">
	          <a class="nav-link" href="{% url 'users' %}">Users</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="{% url 'programmes' %}">Programmes</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="{% url 'departments' %}">Departments</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="{% url 'logout' %}">Logout</a>
	        </li>
	        {% endif %}
	      </ul>
	    </div>
	  </div>
	</nav>
	<!-- Modal -->
	<div class="modal fade" id="message-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="messageLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="messageLabel">Modal title</h5>
	        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	      </div>
	      <div class="modal-body"></div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ok</button>
	      </div>
	    </div>
	  </div>
	</div>
	{% block content %}	
	{% endblock %}
	<!-- Bootstrap JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script type="text/javascript">
		var static_js = "{% static 'script.js' %}"
	</script>
	<script type="text/javascript" src="{% static 'script.js' %}"></script>
	<script type="text/javascript">
		$('#id_username').addClass('form-control');
		$('#id_password').addClass('form-control');
		try {
			$('#error-modal1').modal('show');
			$('#error-modal2').modal('show');
		} catch(e){
			console.log()
		}
	</script>
</body>
</html>
